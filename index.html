<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>cursory hack</title>
    <style media="screen">
      body {height:100vh}
    </style>
  </head>
  <body>
    <script type="text/javascript">

      // limit for cursor size is 128
      var canvas = document.createElement('canvas')
      canvas.width = canvas.height = 128

      var ctx = canvas.getContext('2d')

      ctx.fillStyle = 'rgba(255,0,0,0.4)'
      ctx.beginPath()
      ctx.arc(64,64,64,0,Math.PI*2)
      ctx.fill()

      var url = canvas.toDataURL()
      document.body.style.cursor = 'url('+url+') 128 128, crosshair'


      var x, y, t=0, animation;

      document.body.addEventListener('mousemove', function(e){
        x = e.clientX / window.innerWidth
        y = e.clientY / window.innerHeight

        if(!animation) animation = requestAnimationFrame(animate)
      })

      function animate(time){
        animation = null
        t++

        ctx.fillStyle = 'hsla('+(time/10)%360+',50%,50%,0.4)'
        ctx.clearRect(0,0,128,128)
        ctx.beginPath()
        ctx.arc(64,64,(t*4)%56 + 12,0,Math.PI*2)
        ctx.fill()
        var url = canvas.toDataURL()

        document.body.style.cursor = 'url('+url+') '+(1-x)*128+' '+(1-y)*128+', crosshair'
      }



    </script>
  </body>
</html>
